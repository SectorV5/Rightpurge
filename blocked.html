<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Blocked - Straznik</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --text-light: #cbd5e1;
            --accent-red: #dc2626;
            --accent-orange: #ea580c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--bg-medium);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            margin: 1rem;
            border: 1px solid rgba(220, 38, 38, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.3s ease-out;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 3rem;
            height: 3rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .url-display {
            background: rgba(220, 38, 38, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            word-break: break-all;
            font-family: monospace;
            color: #fca5a5;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="icons/icon.png" alt="Straznik" class="logo">
      <h1 class="title">Straznik</h1>
    </header>
    <h2>Website Blocked</h2>
    <p>The following website has been blocked:</p>
    <div id="url" class="url-display"></div>
  </div>
<script src="blocked.js"></script>
</body>
</html>
