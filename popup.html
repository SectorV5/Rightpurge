<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Straznik</title>
    <style>

        .content {
            padding: 1rem 1.2rem;
        }

        .site-list {
            margin: 1rem -0.4rem;
            padding: 0 0.4rem;
        }

        footer {
            padding: 1rem 0 0.5rem;
            line-height: 1.5;
        }

        :root {
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --text-light: #cbd5e1;
            --accent-red: #dc2626;
            --accent-orange: #ea580c;
            --border-color: rgba(220, 38, 38, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 300px;
        }

        .header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 2rem;
            height: 2rem;
        }

        .title {
            font-size: 1.125rem;
            font-weight: 500;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .site-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
        }

     .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        background: var(--bg-medium);
        margin: 0.25rem 0;
        border-radius: 0.375rem;
        gap: 1rem;
    }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-light);
            margin: 0.5rem 0;
        }

        button {
            background: linear-gradient(45deg, var(--accent-red), var(--accent-orange));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .toggle-button {
            width: 100%;
            margin: 0.5rem 0;
            background: var(--bg-medium);
            border: 1px solid var(--border-color);
        }

        .controls {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.delete-btn {
    background: transparent;
    border: none;
    color: #f87171;
    cursor: pointer;
    padding: 0 0.25rem;
    font-size: 1.1rem;
}

.delete-btn:hover {
    color: #dc2626;
}
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/icon.png" alt="Straznik" class="logo">
        <h1 class="title">Straznik</h1>
    </div>

    <div class="content">
        <h3>Blocked Websites</h3>
        <div class="site-list" id="siteList">
            <!-- Sites will be added dynamically -->
        </div>

        <form id="addSiteForm">
            <input type="text" id="newSite" placeholder="Enter domain (e.g., example.com)" required>
            <button type="submit">Add</button>
        </form>

        <button class="toggle-button" id="toggleGlobal">Disable Blocking</button>

        <footer>
            Licensed under GPLv3<br> Made by Sectorfive
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
