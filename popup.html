<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rightpurge Blocker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      background: #1f1f1f;
      color: #f4f4f4;
    }
    header {
      background: #272727;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 500;
    }
    .container {
      padding: 15px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 180px;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 8px;
      background: #2c2c2c;
      border-radius: 4px;
    }
    li span {
      word-break: break-all;
      font-size: 14px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 10px;
    }
    form {
      margin-top: 15px;
      display: flex;
      gap: 5px;
    }
    form input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 14px;
    }
    form button {
      background: #ff4d4d;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #ff1a1a;
    }
    #toggleGlobal {
      width: 100%;
      background: #3a3a3a;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    #toggleGlobal:hover {
      background: #505050;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/icon.png" alt="Rightpurge Icon">
    <h1>Rightpurge</h1>
  </header>
  <div class="container">
    <h2>Blocked Websites</h2>
    <ul id="siteList"></ul>
    <form id="addSiteForm">
      <input type="text" id="newSite" placeholder="e.g., google.com" required>
      <button type="submit">Add</button>
    </form>
    <button id="toggleGlobal">Disable Blocking</button>
    <footer>
      &copy; 2025 Sectorfive<br>
      Licensed under GPLv3
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
